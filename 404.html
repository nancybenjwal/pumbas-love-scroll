<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Only redirect if the path does NOT contain a file extension (no dots)
      // e.g., /about → redirect
      // e.g., /assets/app.js → DO NOT REDIRECT (important!)
      const path = window.location.pathname;

      if (!path.includes(".")) {
        // Reconstruct the correct path and redirect to index.html
        const base = "/pumbas-love-scroll"; // <-- IMPORTANT: your repo name
        const newUrl = `${base}/index.html${window.location.search}${window.location.hash}`;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
